<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Cek Kesahatan Anda</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet" />

    <!-- Vendor CSS Files -->
    <link href="{{url_for('static', filename = 'vendor/aos/aos.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet" />
    <link href="{{url_for('static', filename = 'vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet" />

    <!-- Template Main CSS File -->
    <link href="{{url_for('static', filename = 'css/style.css')}}" rel="stylesheet" />
  </head>

  <body>
    <!-- ======= Mobile nav toggle button ======= -->
    <i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

    <!-- ======= Header ======= -->
    <header id="header">
      <div class="d-flex flex-column">
        <div class="profile">
          <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase text-light border-bottom"><i class="fas fa-user-secret me-2"></i>NgapakDok</div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
          <ul>
            <li>
              <a href="{{url_for('fungsi1')}}" class="nav-link scrollto"><i class="bi bi-emoji-smile"></i> <span>Sliding bar</span></a>
            </li>
            <li>
              <a href="{{url_for('fungsi2')}}" class="nav-link scrollto"><i class="bi bi-chat-left-text"></i> <span>Text</span></a>
            </li>
            <li>
              <a href="{{url_for('fungsi3')}}" class="nav-link scrollto"><i class="bi bi-ui-checks-grid"></i><span>Multiple</span></a>
            </li>
            <li>
              <a href="#team" class="nav-link scrollto"><i class="bi bi-person-badge"></i><span>Team</span></a>
            </li>
          </ul>
        </nav>
        <!-- .nav-menu -->
      </div>
    </header>
    <!-- End Header -->

    <main id="main">
      <!-- ======= Long Text Section ======= -->
      <section id="longtext" class="longtext section-bg">
        <div class="container">
          <div class="section-title">
            <h2>Long Text</h2>
          </div>

          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card bg-light">
                <div class="card-body">
                  <form class="was-validated" action="" method="POST">
                    <div class="mb-3">
                      <label for="validationTextarea" class="form-label">Tell us your problem</label>
                      <textarea class="form-control" placeholder="" name="kalimat" required></textarea>
                    </div>

                    <div class="mb-3">
                      <button type="submit" class="btn btn-outline-primary">Check</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card bg-primary">
                <div class="card-body" style="color: white">
                  <h5 class="card-title">Hasil</h5>
                  <p class="card-text" id="hasil">{{ hasil }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End longtext Section -->

      <!-- ======= Team Section ======= -->
      <section id="team" class="team section-bg">
        <div class="container">
          <div class="section-title">
            <h2>Team</h2>
          </div>

          <div class="row">
            <div class="col-lg-6">
              <div class="member d-flex align-items-start" data-aos="zoom-in">
                <div class="pic"><img src="" class="img-fluid" alt="" /></div>
                <div class="member-info">
                  <h4>Vindi Eka Safitri</h4>
                  <span>Teknik Informatika</span>
                  <p>IF-07-L</p>
                  <div class="social">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6 mt-4 mt-lg-0">
              <div class="member d-flex align-items-start" data-aos="zoom-in">
                <div class="pic"><img src="" style="width: 50px" class="img-fluid" alt="" /></div>
                <div class="member-info">
                  <h4>Risang Abdurrahman G</h4>
                  <span>Teknik Informatika</span>
                  <p>IF-07-L</p>
                  <div class="social">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6 mt-4">
              <div class="member d-flex align-items-start" data-aos="zoom-in">
                <div class="pic"><img src="" class="img-fluid" alt="" /></div>
                <div class="member-info">
                  <h4>Putri Agustyaningsih</h4>
                  <span>Teknik Informatika</span>
                  <p>IF-07-L</p>
                  <div class="social">
                    <a href=""><i class="bi bi-facebook"></i></a>
                    <a href=""><i class="bi bi-instagram"></i></a>
                    <a href=""><i class="bi bi-linkedin"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End Team Section -->
    </main>
    <!-- End #main -->

    <!-- ======= Footer ======= -->
    <footer id="footer">
      <div class="container">
        <div class="copyright">
          <strong><span>Made with Bootstrap</span></strong>
        </div>
      </div>
    </footer>
    <!-- End  Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{{url_for('static', filename='vendor/aos/aos.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/glightbox/js/glightbox.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js')}}"></script>
    <script src=" {{url_for('static', filename='vendor/purecounter/purecounter.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/swiper/swiper-bundle.min.js')}}"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Template Main JS File -->
    <script src=" {{url_for('static', filename='js/main.js')}}"></script>
    {% if alert == True %}
    <script>
      let getHasil = document.getElementById("hasil").innerHTML;
      let hasil = "Hasil Tes : " + getHasil;
      Swal.fire("Berhasil !", hasil, "success");
    </script>
    {% endif %}
  </body>
</html>
